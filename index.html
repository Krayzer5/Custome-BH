            <script>
// Get all the "Add to Cart" buttons
var addToCartButtons = document.querySelectorAll(".button");
var cartCount = 0;
var cartCountElement = document.getElementById("cart-count");

addToCartButtons.forEach(function(button) {
  button.addEventListener("click", function() {
    var productName = this.dataset.productName;
    var isOutOfStock = this.dataset.outOfStock;

    if (isOutOfStock && isOutOfStock.toLowerCase() === "true") {
      var userEmail = prompt("Please enter your email to receive updates when the product is back in stock:");

      if (userEmail) {
        alert("Thank you! We will notify you at " + userEmail + " when the product '" + productName + "' is back in stock.");
      }
    } else {
      cartCount++;
      cartCountElement.textContent = cartCount;
      alert("Product '" + productName + "' added to cart!");
    }
  });
});

// Scroll to top
const toTop = () => window.scrollTo({ top: 0, behavior: "smooth" });
</script>
